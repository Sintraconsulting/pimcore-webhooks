name: Compile and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the stack
      run: docker-compose up -d
    
    - name: Validate composer.json and composer.lock
      run: docker-compose exec -T php composer validate --strict --no-check-version
      
    - name: Install dependencies
      run: docker-compose exec -T php composer install --prefer-dist --no-progress --ignore-platform-reqs
      
    - name: ls
      run: docker-compose exec -T php ls
      
    - name: PHPUnit Tests
      run: docker-compose exec -T -w /var/www/html/tests php /var/www/html/vendor/bin/simple-phpunit --filter testB WebHookTest.php
      
    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md


name: Compile and Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the stack
      run: docker-compose up -d
    
    - name: Validate composer.json and composer.lock
      run: docker-compose exec -T php composer validate --strict --no-check-version
      
    - name: Install dependencies
      run: docker-compose exec -T php composer install --prefer-dist --no-progress --ignore-platform-reqs
      
    - name: Pimcore install
      run: docker-compose exec -T php vendor/bin/pimcore-install --admin-username pimcore --admin-password pimcore --mysql-username pimcore
      
    - name: compile.sh
      run: docker-compose exec -T php sh compile.sh
      
    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

